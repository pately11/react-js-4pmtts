<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <title>setUppercase</title>
</head>

<body>
    <form>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="nm" placeholder="Enter your Name" onkeyup="demo()">
        </div>
        <div class="form-group">
            <label for="fnm">First Name</label>
            <input type="text" class="form-control" id="fnm" placeholder="Enter First Name" onkeyup="demo()">
        </div>
        <div class="form-group">
            <label for="lnm">Last Name</label>
            <input type="text" class="form-control" id="lnm" placeholder="Enter Last Name" onkeyup="demo()">
        </div>
        <div class="form-group">
            <label for="Email1">Email address</label>
            <input type="email" class="form-control" id="Email1" placeholder="Enter email" onkeyup="demo()">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <script>
        function demo() {
            let a = document.getElementsByClassName("form-control");
            for (let i = 0; i < a.length; i++) {
                a[i].value = a[i].value.toUpperCase();
            }
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>keydown</title>
</head>
<body>
    press anhy key:<input type="text" name="" id="" onkeydown="demo1()">
    <p id="demo"></p>

    <script>
        function demo1(){
            document.getElementById("demo").innerHTML = "The onkeydown event occurs when the user presses a key on the keyboard";
        }
    </script>
</body>
</html>

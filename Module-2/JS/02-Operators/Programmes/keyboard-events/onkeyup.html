<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onkeyup</title>
</head>
<body>
    Name: <input type="text" name="" id="p1" onkeyup="demo()">
    <p id="demo">Lorem ipsum dolor sit amet consectetur adipisicing elit. Magni, architecto.</p>

    <script>
        function demo(){
            var demoElement = document.getElementById("demo"); 
            demoElement.style.color = "red"; 
        }
    </script>
</body>
</html>

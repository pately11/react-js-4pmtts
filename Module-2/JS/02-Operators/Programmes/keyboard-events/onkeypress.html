<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onkeypress</title>
</head>
<body>
    press any key:<input type="text" onkeypress="myFunction()">

<script>
function myFunction() {
  alert("The onkeypress event occurs when the user presses a key on the keyboard.You pressed a key inside the input field");
}
</script>

</body>
</html>

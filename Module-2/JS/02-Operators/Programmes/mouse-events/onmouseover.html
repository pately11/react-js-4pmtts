<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onmouseover</title>
</head>
<body>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSCcZgzHS5HS02nxVXYM-ZV7LxuHqbUNdCj8A&s" alt="image" id="imag" onmouseover="demo2()" onmouseout="demo()">

    <script>
        function demo(){
            document.getElementById("imag").src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSCcZgzHS5HS02nxVXYM-ZV7LxuHqbUNdCj8A&s"
        }
        function demo2(){
            document.getElementById("imag").src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRGoMl9H9CxSfToFvUR51Z_h1ci-Qg8js-CZg&s"
        }
    </script>
</body>
</html>

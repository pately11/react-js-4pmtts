<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onclick</title>
</head>
<body>
    <p id="p1"></p>
    <button onclick="demo()">Click</button>

    <script>
        function demo(){
            document.getElementById("p1").innerHTML = "Hello"
        }
    </script>
</body>
</html>

<script>
    function isLeapYear(year) {
    return (year % 4 === 0 && year % 100 !== 0) || (year % 400 === 0);
}

const yearToCheck = 2024;
if (isLeapYear(yearToCheck)) {
    document.write(yearToCheck + " is a leap year.");
} else {
    document.write(yearToCheck + " is not a leap year.");
}

</script>

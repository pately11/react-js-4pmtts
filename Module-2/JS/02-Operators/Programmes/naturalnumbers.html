<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Natural Numbers</title>
</head>
<body>
    <script>
function demo(n) { 
	let naturalno = 0; 
	for (let i = 1; i <= n; i++) 
		naturalno = naturalno + i; 
	return naturalno; 
} 

const n = 5; 
document.write(demo(n));

    </script>
</body>
</html>

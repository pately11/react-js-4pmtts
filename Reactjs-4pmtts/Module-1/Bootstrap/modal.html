<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>

</head>

<body>

    <p class="text-center h1 text-primary">
        <button type="button" class="btn btn-info btn-md" data-bs-toggle="modal" data-bs-target="#login">Click to
            Login</button>
    </p>

    <!-- login modal here -->
    <div class="modal fade" id="login" role="dialog">
        <div class="modal-dialog" style="min-width: 50%; margin-top: 6%;">
            <div class="modal-content p-5">
                <div class="row">
                    <div class="col-md-6">
                        <img src="https://framerusercontent.com/images/z1wVDdr84ZnoeW8wWVnyHkwIw.gif"
                            class="img-fluid">
                    </div>
                    <div class="col-md-6">
                        <h1>Login Form <button type="button" class="btn btn-sm bg-white text-danger fs-4 float-end"
                                data-bs-dismiss="modal">&times;</button></h1>
                        <form action="">
                            <div class="input-group mt-3">
                                <label class="input-group-text"><i class="bi bi-inbox"></i></label>
                                <input type="text" placeholder="email" required class="form-control">
                            </div>

                            <div class="input-group mt-3">
                                <label class="input-group-text"><i class="bi bi-lock"></i></label>
                                <input type="password" placeholder="password" required class="form-control">
                            </div>

                            <div class="input-group mt-3">
                                <input type="submit" value="Login" class="btn btn-dark btn-md text-white">
                            </div>
                        </form>
                    </div>

                </div>


            </div>
        </div>
    </div>

</body>

</html>

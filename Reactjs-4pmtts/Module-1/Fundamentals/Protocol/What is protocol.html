    What is protocol?

    Protocol is a set of reles. 
    For example:- MIME, POP, HTTP, HTTPS, FTP, TCP, UDP, ICMP, SNMP, SMTP.
    MIME: It is Stands for Multipurpose Internet Mail Extensions. It is used to extend the capabilities of Internet e-mail protocols such as SMTP.he MIME protocol allows the users to exchange various types of digital content such as pictures, audio, video, and various types of documents and files in the e-mail.
    
    POP: It is stand for Post Office Protocol. It is a network server by which client-based e-mail programs are connected to access a user's e-mail on a central server.

    HTTP: It is stands for Hypertext Transfer Protocol. It is an application layer protocol designed to transfer information between networked devices and runs on top of other layers of the network protocol stack. 

    HTTPs: It is stands for Hypertext transfer protocol secure. It is the secure version of HTTP, which is the primary protocol used to send data between a web browser and a website. 

    FTP: It is stands for File Transfer Protocol. It is a standard network protocol used for the transfer of files from one host to another over a TCP-based network, such as the Internet.

    TCP: It is stands for Transmission Control Protocol. It is a communications standard that enables application programs and computing devices to exchange messages over a network.

    UDP: It is stands for User Datagram Protocol. It is a communications protocol for time-sensitive applications like gaming, playing videos, or Domain Name System (DNS) lookups.

    ICMP: It is stands for Internet Control Message Protocol. It is a protocol that devices within a network use to communicate problems with data transmission. 

    SNMP: It is stands for Simple Network Management Protocol. It is an internet standard protocol used to monitor and manage network devices connected over an IP.
    
    SMTP: It is stands for Simple Mail Transfer Protocol. It is a technical standard for transmitting electronic mail (email) over a network.

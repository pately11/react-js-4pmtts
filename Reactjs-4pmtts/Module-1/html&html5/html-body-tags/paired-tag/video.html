<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video tag</title>
</head>

<body>
    <p>The video tag is used to embed video content in a document, such as a movie clip or other video streams. <br>
    The video tag contains one or more source tags wit different video sources. The browser will choose the first source it supports. <br> </p>
    <h3>Example:-</h3>
    <video controls muted poster="images/thumbnail.jpg"><iframe width="560" height="315" src="https://www.youtube.com/embed/cCuUQSDNY9g?si=QuHrUeggtmrVx5k3" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </video>
</body>

</html>

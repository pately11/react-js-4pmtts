<body>
    <p>The &lt;iframe&gt; tag specifies an inline frame. An inline frame is used to embed another document within the current HTML document.</p>
    <h3>Example:-</h3>
    <h1>The iframe element</h1>
    <iframe src="https://www.w3schools.com" title="W3Schools Free Online Web Tutorials">
    </iframe>
</body>

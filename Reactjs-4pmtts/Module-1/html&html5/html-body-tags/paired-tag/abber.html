<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abber tag</title>
</head>

<body>
    <p>The &lt;abbr&gt; tag defines an abbreviation or an acronym, like "HTML", "CSS", "Mr.", "Dr.", "ASAP", "ATM".
    </p>
    <h3>Example:-</h3>
    The <abbr title="World Health Organization">WHO</abbr> was founded in 1948.
</body>

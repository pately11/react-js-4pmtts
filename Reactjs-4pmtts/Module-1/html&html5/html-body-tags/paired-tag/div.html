<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div tag</title>
</head>
<body>
    <p>The div element is used as a container for other HTML elements. The div element is by default a block element, meaning that it takes all available width, and comes with line breaks before and after.</p>
    <h3>Example</h3>
A <div> element takes up all available width:
Lorem Ipsum <div>I am a div</div> dolor sit amet.
</body>
</html>

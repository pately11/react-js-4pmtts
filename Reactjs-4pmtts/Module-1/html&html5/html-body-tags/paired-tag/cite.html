<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cite tag</title>
</head>
<body>
    <p>The &lt;cite&gt;tag defines the title of a creative work (e.g. a book, a poem, a song, a movie, a painting, a sculpture, etc.).</p>
    <h3>Example:-</h3>
    <p><cite>The Scream</cite> by Edward Munch. Painted in 1893.</p>
</body>
</html>

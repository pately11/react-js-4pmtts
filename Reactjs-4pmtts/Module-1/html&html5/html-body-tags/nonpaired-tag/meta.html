<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>meta tag</title>
</head>
<body>
    <p>The meta tag defines metadata about an HTML document. Metadata is data (information) about data.
 meta tags always go inside the head element, and are typically used to specify character set, page description, keywords, author of the document, and viewport settings.</p>
</body>
</html>

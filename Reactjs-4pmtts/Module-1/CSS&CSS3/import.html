<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Import</title>
</head>
<body>
    <li>The @import rule allows you to import a style sheet into another style sheet.</li>
    <li>The @import rule must be at the top of the document but after any @charset declaration.</li>
    <h3>Example:-</h3>
    @import "navigation.css"; Using a string 

or

@import url("navigation.css");  Using a url 
</body>
</html>
